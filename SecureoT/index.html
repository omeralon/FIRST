<html>
	<head>
		<link rel="shortcut icon" href="img/favicon.png">
		<title>SecureoT</title>
		
		<style>
			body
			{
				margin: 0;
			}
			div.sticky {
				position: fixed;
  				top: 0;
			}
			.stickyCube {
				position: fixed;
				z-index: -1;
				top: 0;
			}

		
		</style>
	</head>
	<body>
		<div class="sticky" >
			<img src="img/header.png"  width="100%">
		</div>

		<div>
			<img class="stickyCube" id="CUBE" src="img/cube.png"  width="100%">
			<img src="img/long2.png"  width="100%">
		</div>


		<script>

			var first = true;
			var scroll = 0;

			var cube = document.getElementById("CUBE");
			cube.style.top = 0;
			function sY() {
				//console.log(this.scrollY);
				//console.log(window.innerWidth);
				//console.log(this.scrollY/window.innerWidth);
				if (this.scrollY/window.innerWidth < 0.13)
				{
					if (!first)
					{
						cube.style.top = 0;
						first = true;
					}
					
				}
				else
				{
					if (first)
						{
							first = false;
							scroll = this.scrollY;
						}
					else
					{
						cube.style.top =  scroll - this.scrollY;
					}
				}
				//console.log("top",cube.style.top);

				setTimeout(sY, 15);
				return false;
			}
			sY();

		</script>

	</body>
</html>
