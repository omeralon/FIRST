		<!--SCRIPT SCRIPT SCRIPT-->
		<script>

			//scroll down after 25 seconds
			function scroll() {
				if ((this.scrollY > 0) && first)
				{
					console.log(this.scrollY);
					console.log("not scrolling");
					return false;
				}

				else
				{
					first = false;
					window.scrollBy(0, 1);
					i++;
				
					if (i < 300)
					{
						setTimeout(scroll, 10);
					}
				}
			}
			var first = true;
			var i = 0;
			setTimeout(scroll, 30000);


			// copy email in the botton part
			function copyEmail()
			{
				var copyText = "omeralon3@gmail.com";
				navigator.clipboard.writeText(copyText).then(function() {
					var tooltip = document.getElementById("myTooltip");
					tooltip.innerHTML = "Copied";
						/* clipboard successfully set */
					}, function() {

						/* clipboard write failed */
					});
			}
			//
			function outFunc() {
			var tooltip = document.getElementById("myTooltip");
			tooltip.innerHTML = "Click to copy";
			}
			//
			var startX = document.getElementById( 'mail' );
			startX.addEventListener( 'mousedown', copyEmail, false );
			startX.addEventListener( 'mouseout', outFunc, false );



		</script>
