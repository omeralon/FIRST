<html>
	<head>
		<title>מלכת אמבטיה 2020</title>
		<style>
            /* width */
            
            ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
}
			
			@font-face {
    		font-family: FrankG;
    		src: url("../fonts/Blender_Black.otf") format("opentype");
			}					

			#run_text {
				user-select: none;
				text-align: center;
				color: #ff0090; /* ff8800 */ /*ff00ff*/
				position: relative;

				margin: auto;

				direction: rtl;
				letter-spacing: 1px;

				font-size: 5vh;

				line-height: 1.6;
				word-spacing: 0px;
				unicode-bidi: bidi-override;

                opacity: 100%; /* 85% */
				display: block;

				/* background-color: powderblue; */
				}

				.bottom{
				position: absolute;
				bottom: 5%;
				}

			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<!--
			<canvas id="canvas" width="10" height="100"></canvas>
		-->
			<div id="run_text" style="font-family:FrankG" >
                האתר נבנה על ידי עומר אלון<br>

 <br>
 <img src="../img/credits.png" class="img" height="15%">

			nixor(Никита)
		-->
			</div>
			<div class="bottom">
				
			   </div>

			<script>
				var info = document.getElementById('run_text');
				info.x = 0;
				info.y = 0;

				function tellPos(p){
					info.x = p.clientX;
					info.y = p.clientY;
				}
				addEventListener('mousemove', tellPos, false);
			</script>

	</body>
</html>
